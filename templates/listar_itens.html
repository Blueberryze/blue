<!DOCTYPE html>
<html lang="pt-br">
<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha de Lighsticks e de Pessoas</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;

        }
        
        .container{
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header{
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1{
            color: #086060;
        }
        .row{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card{
            background: #c099ff;
            border-radius: 8px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover{
            transform: translateY(-5px);
        }
        .card-body{
            padding: 20px;
        }
        .card-title{
            font-size: 1.25rem;
            margin: 0 0 10px 0;
            color: #202065;
            font-weight: bolder;
        }
        .card-text{
            margin: 0 0 8px 0;
            color: #574d1d;
        }
        .card-text strong{
            color: #574d1d;
        }
               
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>*(੭*ˊᵕˋ)੭*ଘ Lojinha de Lighsticks e de Pessoas o((>ω< ))o</h1>
    </div>
    <div class="row">
        {% for item in itens %}
            <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ item.nome }}</h5>
                <p class="card-text"><strong>Descrição:</strong>{{ item.descricao }}</p>
                <p class="card-text"><strong>Quantidade:</strong>{{ item.quantidade }}</p>
                <p class="card-text"><strong>Preço Unitário:</strong> R${{ item.preco }}</p>
                <p class="card-text"><strong>Preço Total:</strong> R${{ item.preco_total }}</p>
            </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
